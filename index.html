<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftbox">
            <div class="text">
                <h4>Your Result</h4>
            </div>
            <div class="score">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <div class="info">
            <h3>Great</h3>
            <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
        </div>
        </div>
        <div class="rightbox">
           <div class="text2">
              <h4>Summary</h4>
              <div class="sum">
                <div class="grid1">
                    <div class="gridin1">
                     <img src="thunder.svg" alt="thunder">
                    <div class="bttntext1">
                        <p>Reaction</p>
                    </div>
                    <div class="bttnnum1">
                        <p><span>80</span>/100</p>
                    </div>
                   </div>
                </div>

                <div class="grid2">
                    <div class="gridin2">
                     <img src="brain.svg" alt="brain">
                     <div class="bttntext2">
                        <p>Memory</p>
                    </div>
                    <div class="bttnnum2">
                        <p><span>92</span>/100</p>
                    </div>
                   </div>
                </div>

                <div class="grid3">
                    <div class="gridin3">
                     <img src="message.svg" alt="message">
                     <div class="bttntext3">
                        <p>Verbal</p>
                    </div>
                    <div class="bttnnum3">
                        <p><span>61</span>/100</p>
                    </div>
                   </div>
                </div>

                <div class="grid4">
                    <div class="gridin4">
                     <img src="eye.svg" alt="eye">
                     <div class="bttntext4">
                        <p>Visual</p>
                    </div>
                    <div class="bttnnum4">
                        <p><span>72</span>/100</p>
                    </div>
                   </div>
                </div>
            
                <div class="cont">
                   <button>Continue</button>
                </div>
              </div>
           </div>
        </div>
    </div>
</body>
</html>
